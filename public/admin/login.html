<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Parking - Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    .animate-slide-in { animation: slideIn 0.6s ease-out forwards; }
    .animate-pulse-slow { animation: pulse 2s ease-in-out infinite; }
    .animate-float { animation: float 3s ease-in-out infinite; }
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .gradient-text {
      background: linear-gradient(135deg, #ffffff 0%, #a3d5ff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Custom login styles */
    .login-container {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }
    
    .input-glow:focus {
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
    }
    
    .btn-glow {
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
      transition: all 0.3s ease;
    }
    
    .btn-glow:hover {
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
      transform: translateY(-2px);
    }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 text-white font-sans overflow-x-hidden">
  <!-- Animated Background Elements -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-10 w-72 h-72 bg-blue-500/10 rounded-full blur-3xl animate-float"></div>
    <div class="absolute bottom-20 right-10 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl animate-float" style="animation-delay: 1s;"></div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-cyan-500/5 rounded-full blur-3xl animate-pulse-slow"></div>
  </div>

  <!-- Back to Client Button -->
  <div class="fixed top-6 left-6 z-30">
    <a href="../index.html" class="glass-effect rounded-xl px-4 py-3 hover:bg-white/20 transition-all duration-300 group flex items-center gap-2 backdrop-blur-sm">
      <svg class="w-5 h-5 text-white/80 group-hover:text-white transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
      </svg>
      <span class="text-sm font-medium text-white/80 group-hover:text-white transition-colors">Kembali</span>
    </a>
  </div>

  <div class="relative min-h-screen flex items-center justify-center p-4">
    <!-- Main Login Container -->
    <div class="login-container rounded-3xl p-8 max-w-md w-full animate-slide-in relative overflow-hidden">
      <!-- Decorative Elements -->
      <div class="absolute -top-20 -right-20 w-40 h-40 bg-blue-500/10 rounded-full blur-xl"></div>
      <div class="absolute -bottom-20 -left-20 w-40 h-40 bg-purple-500/10 rounded-full blur-xl"></div>
      
      <div class="relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
          <div class="w-24 h-24 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center mx-auto mb-6 shadow-2xl">
            <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
          </div>
          <h1 class="text-3xl font-bold gradient-text mb-3">Admin Access</h1>
          <p class="text-white/60 text-lg">Masuk ke Dashboard Administrator</p>
        </div>
        
        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
          <!-- Username Field -->
          <div class="space-y-2">
            <label for="email" class="block text-white/80 text-sm font-medium">Username</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
              </div>
              <input 
                type="text" 
                id="email" 
                name="email"
                required
                class="w-full glass-effect rounded-xl pl-10 pr-4 py-4 text-white placeholder-white/40 focus:outline-none input-glow transition-all duration-300"
                placeholder="Masukkan username"
                autocomplete="email"
              >
            </div>
          </div>
          
          <!-- Password Field -->
          <div class="space-y-2">
            <label for="password" class="block text-white/80 text-sm font-medium">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-white/40" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
              </div>
              <input 
                type="password" 
                id="password" 
                name="password"
                required
                class="w-full glass-effect rounded-xl pl-10 pr-4 py-4 text-white placeholder-white/40 focus:outline-none input-glow transition-all duration-300"
                placeholder="Masukkan password"
                autocomplete="current-password"
              >
            </div>
          </div>
          
          <!-- Submit Button -->
          <button 
            type="submit"
            class="w-full bg-gradient-to-r from-blue-500 to-purple-600 rounded-xl py-4 text-center font-bold text-white btn-glow hover:from-blue-600 hover:to-purple-700 transition-all duration-300 transform hover:scale-[1.02]"
          >
            <span class="flex items-center justify-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
              </svg>
              Masuk ke Dashboard
            </span>
          </button>
        </form>

        <!-- Security Notice -->
        <div class="mt-6 text-center">
          <div class="flex items-center justify-center gap-2 text-white/40">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
            <p class="text-xs">Hanya untuk penggunaan authorized personnel</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" class="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center hidden z-50">
    <div class="text-center animate-slide-in">
      <div class="w-16 h-16 border-4 border-blue-400 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
      <p class="text-white/80 text-lg font-medium">Memproses login...</p>
      <p class="text-white/60 text-sm mt-2">Mengarahkan ke dashboard</p>
    </div>
  </div>

  <!-- JavaScript file -->
  <script type="module" src="./login.js"></script>
</body>
</html>
